<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Audio Transcription</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #transcription {
            flex-grow: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Kannada Audio Transcription</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="audio" required>
        <button type="submit">Transcribe</button>
    </form>
    <h2>Transcription:</h2>
    <textarea id="transcription"></textarea>
    
    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const transcriptionElement = document.getElementById('transcription');
            transcriptionElement.textContent = 'Transcribing...';
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                transcriptionElement.textContent = result.transcription ;
            } catch (error) {
                transcriptionElement.textContent = 'Error transcribing audio';
            }
        };
    </script>
</body>
</html>
